<app-modal-edit-user
  [isOpen]="isOpenModalEditUser"
  [user]="editableUser"
  (close)="onCloseModalEditUser($event)"
>
</app-modal-edit-user>
<app-modal-user-albums
  [isOpen]="isOpenModalUserAlbums"
  [user]="editableUser"
  (close)="onCloseModalUserAlbums($event)"
>
</app-modal-user-albums>
<div class="c-page-list-user">
  <div class="content-filter">
    <div class="container-input">
      <input class="filter-name" type="text" [ngModel]="filterNameUser" (ngModelChange)="changedFilterUser($event)">
      <i class="fas fa-search"></i>
    </div>
  </div>
  <div class="content-table">
    <table class="table-list-users" cellspacing="0px">
      <tr>
        <th class="column-id">ID</th>
        <th class="column-name">Name</th>
        <th class="column-email">Email</th>
        <th class="column-edit">Edit</th>
      </tr>
      <tr *ngFor="let user of viewListUsers">
        <td class="element-id">
          {{user.id}}
        </td>
        <td class="element-name" (click)="openModalUserAlbums(user)">
          {{user.name}}
        </td>
        <td class="element-email">
          {{user.email}}
        </td>
        <td class="element-edit" (click)="startEditCurrentUser(user)">
          Edit
        </td>
      </tr>
    </table>
  </div>
</div>
